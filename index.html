<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="./index.css" rel="stylesheet">
    <script src="./index.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Qwiz</a>
        </div>
    </nav>

    <div class="container">
        <h1>Enter your name to start the Qwizz!!</h1>
        <hr>
        <h2>Instructions:</h2>
        <h2><ul>
            <li>You will get 1 minute for each question.</li>
            <li>If there are 20 questions you will get 20 mins for the quiz. </li>
            <li>Once, you select the answer you cannot change it. please select wisely. </li>
            <li>Best of luck!</li>
        </ul></h2>

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" id="name" required>

        <button type="submit" class="startbtn" onclick="handleTakeQwiz()">Take Qwizz</button>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
